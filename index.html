<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzplanung</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>


body {
    background: rgb(0,0,0);
    background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(39,0,216,1) 92%, rgba(41,0,227,1) 100%, rgba(46,0,254,1) 100%, rgba(252,176,69,1) 100%);
}

h1 {
    margin-top: 50px;
    margin-bottom: 50px;
    color: white;
}

label, th {
    color: white;
}

#total {
    color: white;
}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center"><b>F</b>B <b>Finanz</b>Planung</h1>
        <div class="form-group">
            <label for="amount">Betrag:</label>
            <input type="text" class="form-control" id="amount" placeholder="Betrag eingeben">
        </div>
        <div class="form-group">
            <label for="description">Ausgaben:</label>
            <input type="text" class="form-control" id="description" placeholder="Ausgaben eingeben">
        </div>
        <button class="btn btn-primary" onclick="addTransaction()">Hinzufügen</button>
        
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Betrag</th>
                    <th>Ausgaben</th>
                </tr>
            </thead>
            <tbody id="transaction-body">
            </tbody>
        </table>

        <div class="text-center font-weight-bold" id="total">Gesamtvermögen: <span id="total-amount">0.00</span></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
